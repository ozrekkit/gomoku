<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<link href="assets/bower_components/components-font-awesome/css/fontawesome-all.css" type="text/css" rel="stylesheet">
	<link href="assets/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- MODAL -->
<div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Information</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
				<h1 id="winnerLabel">X / 0 winner!!!</h1>
				<h2>Play again?</h2>
			</div>
			<div class="modal-footer">
				<button id="reject-continue-btn" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
				<button id="continue-game-btn" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
			</div>
		</div>
	</div>
</div>

<!-- CONTENT -->
<div class="container">
	<div class="row">
		<div class="col">
			<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
				<a class="navbar-brand" href="#">Gomoku</a>
				<a class="btn btn-primary" href="/tic-tac-toe/new-game.html" role="button">New game</a>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-8">
			<table id="game-field"></table>
		</div>
		<div class="col-4">
			<div class="row">
				<div class="col score">
					<i class="fas fa-user-circle"></i> <span id="player1">Player name</span>
					<div id="player-1" class="score-value">0</div>
				</div>
				<div class="col score">
					<i class="far fa-user-circle"></i> <span id="player2">Player name2</span>
					<div id="player-2" class="score-value">0</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
