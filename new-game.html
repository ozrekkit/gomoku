<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Gomoku</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-8">
			<form id="new-game-form" action="/tic-tac-toe/main.html" method="post">
				<div class="form-group row">
					<label for="player-1" class="col-sm-2 col-form-label">Player 1:</label>
					<div class="col-sm-5">
						<input name="player1" type="text" class="form-control" id="player-1" placeholder="Player name">
					</div>
					<label for="size" class="col-sm-1 col-form-label">Size:</label>
					<div class="col-sm-4">
						<select name="size" class="form-control" id="size">
							<option value="15">15 x 15</option>
							<option value="20">20 x 20</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="player-2" class="col-sm-2 col-form-label">Player 2:</label>
					<div class="col-sm-5">
						<input name="player2" type="text" class="form-control" id="player-2" placeholder="Player name">
					</div>
					<div class="col-sm-5">
						<button class="btn btn-primary btn-block" type="submit" id="submit-btn">Start</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/newGame.js"></script>
</body>
</html>
